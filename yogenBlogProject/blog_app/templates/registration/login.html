{% extends "base.html" %}
{% block body_block %}
    <div class="jumbotron">
        <h2>Please Login:</h2>
        {% if form.errors %}
            <p>UserName and Password Wrong</p>
        {% endif %}
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="LogIn">
            <input type="hidden" name="next" value="{{next}}">
        </form>
    </div>
{% endblock %}
